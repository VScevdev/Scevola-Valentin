{% extends "base.html" %}

{% block content %}
<div class="auth-outer-box">
    <div class="auth-inner-box">
        <h2>Iniciar sesión</h2>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <p> Email o Usuario <br>
                <input 
                    type="text" 
                    name="username" 
                    required
                >
            </p>
            <br>
            <p> Contraseña <br>
                <input
                    type="password"
                    name="password"
                    autocomplete="off"
                    data-lpignore="true"
                    required
                >
            </p>
            <br>

            <div class="auth-btn-box"><button type="submit">Entrar</button></div>
        </form>
    </div>
</div>
{% endblock %}
